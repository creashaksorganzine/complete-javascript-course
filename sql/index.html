<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: aqua;
        background-color: black;
        font-size: 40px;
      }

      table,
      tr,
      th,
      td {
        border-collapse: collapse;
        border: 1px solid #ddd;
        padding: auto;
        margin: auto;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>johndoe@example.com</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob Uncle</td>
        <td>bobuncle@example.com</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Billy Bob</td>
        <td>billybob@example.com</td>
      </tr>
    </table>

    <form>
      <input type="text" name="name" placeholder="Name" />
      <input type="text" name="email" placeholder="Email" />
      <input type="submit" value="Submit" />
    </form>

    <script src="script.js" async defer></script>
  </body>
</html>
